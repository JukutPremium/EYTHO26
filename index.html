<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYTHO 2026 - Student Tech Olympics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="bg-white max-w-screen">

    <section id="hero" class="h-screen w-screen bg-no-repeat bg-cover p-2 bg-white">
        <div class="flex justify-between w-full">
            <div class="absolute left-2">
                <img src="assets/logo.png" class="md:h-16 h-12 bg-white py-2 px-2 z-10 rounded-br-lg">
                <img src="assets/round.png" alt="" class="md:h-10 h-5 w-5 md:w-10  rotate-180">
                <img src="assets/round.png" alt="" class="md:h-10 h-5 w-5 md:w-10  rotate-180 translate-x-[12.14rem] -translate-y-[6.5rem]">
            </div>

            <button class="bg-white h-10 w-28 rounded-lg absolute right-5 top-5">
                <div class="flex items-center justify-center gap-5 h-full">
                    <p class="text-black font-medium ">MENU</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
            </button>
        </div>

        <div class="w-full h-full hero-bg-image rounded-lg bottom-0">
        </div>
    </section>
    <section class="h-screen w-screen"></section>

</body>

</html>
