        function filterEvents() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const selectedGrade = document.getElementById('gradeFilter').value;
            const selectedCategory = document.getElementById('categoryFilter').value;

            updateActiveFilters(selectedGrade, selectedCategory);

            const filteredEvents = events.filter(event => {
                const matchesSearch = event.title.toLowerCase().includes(searchQuery);
                const matchesGrade = !selectedGrade || event.grade === selectedGrade;
                const matchesCategory = !selectedCategory || event.category === selectedCategory;
                return matchesSearch && matchesGrade && matchesCategory;
            });

            const eventGrid = document.getElementById('eventGrid');
            eventGrid.innerHTML = '';

            filteredEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'card card-hover bg-white relative overflow-hidden shadow-lg rounded-lg';
                card.innerHTML = `
            <div class="overflow-hidden p-6">
                <img src="${event.image}" alt="${event.title}" class="w-full rounded-lg aspect-[4/3] object-cover">
            </div>
            <div class="px-8 pb-8">
                <div class="category-badge text-sm tracking-widest mb-4">${event.category}</div>
                <h2 class="text-4xl font-bold mb-4 line-clamp-2">${event.title}</h2>
                <p class="text-gray-600 mb-6 line-clamp-3">${event.description}</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm bg-gray-100 px-4 py-2 rounded-lg">${event.date || 'TBA'}</span>
                    <button class="rounded-lg border-2 border-black px-8 py-3 hover:bg-black hover:text-white font-medium">
                        View Event
                    </button>
                </div>
            </div>
        `;
                card.addEventListener('click', () => showEventDetail(event));
                eventGrid.appendChild(card);
            });
        }

        function updateActiveFilters(grade, category) {
            const activeFiltersContainer = document.getElementById('activeFilters');
            activeFiltersContainer.innerHTML = '';

            if (grade) {
                const gradeTag = document.createElement('span');
                gradeTag.className = 'px-3 py-1 bg-gray-100 rounded-full text-sm flex items-center gap-2';
                gradeTag.innerHTML = `
            Grade: ${grade}
            <button class="hover:text-gray-700" onclick="clearFilter('grade')">×</button>
        `;
                activeFiltersContainer.appendChild(gradeTag);
            }

            if (category) {
                const categoryTag = document.createElement('span');
                categoryTag.className = 'px-3 py-1 bg-gray-100 rounded-full text-sm flex items-center gap-2';
                categoryTag.innerHTML = `
            Category: ${category}
            <button class="hover:text-gray-700" onclick="clearFilter('category')">×</button>
        `;
                activeFiltersContainer.appendChild(categoryTag);
            }
        }

        function clearFilter(filterType) {
            if (filterType === 'grade') {
                document.getElementById('gradeFilter').value = '';
            } else if (filterType === 'category') {
                document.getElementById('categoryFilter').value = '';
            }
            filterEvents();
        }

        function initializeFilters() {
            insertFilters();

            document.getElementById('searchInput').addEventListener('input', filterEvents);
            document.getElementById('gradeFilter').addEventListener('change', filterEvents);
            document.getElementById('categoryFilter').addEventListener('change', filterEvents);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeFilters();
            createEventCards();
        });

                    <div class="px-8 pb-8">
                        <div class="category-badge text-sm tracking-widest mb-4">${event.category}</div>
                        <h2 class="text-4xl font-bold mb-4 line-clamp-2">${event.title}</h2>
                        <p class="text-gray-600 mb-6 line-clamp-3">${event.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm bg-gray-100 px-4 py-2 rounded-lg">${event.date}</span>
                            <button class="rounded-lg border-2 border-black px-8 py-3 hover:bg-black hover:text-white font-medium">
                                View Event
                            </button>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => showEventDetail(event));
                eventGrid.appendChild(card);
            });
        }

        function showEventDetail(event) {
            const detailView = document.getElementById('detailView');
            const eventDetail = document.getElementById('eventDetail');

            window.scrollTo(0, 0);
            document.body.style.overflow = 'hidden';

            eventDetail.innerHTML = `
                <div class="min-h-screen">
                    <div class="h-screen relative overflow-hidden">
                        <img src="${event.image}" alt="${event.title}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                        <div class="absolute bottom-20 left-20 text-white">
                            <div class="category-badge bg-white/20 text-white text-sm tracking-widest mb-4">${event.category}</div>
                            <h1 class="text-7xl font-bold mb-4">${event.title}</h1>
                            <p class="text-xl max-w-6xl">${event.description}</p>
                        </div>
                    </div>

                    <div class="container mx-auto px-4 py-20">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-20">
                            <div>
                                <h2 class="text-3xl font-bold mb-8">Event Details</h2>
                                <div class="space-y-6">
                                    <div class="flex items-center bg-gray-50 p-4 rounded-lg">
                                        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                        </svg>
                                        ${event.date}
                                    </div>
                                    <div class="flex items-center bg-gray-50 p-4 rounded-lg">
                                        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                        ${event.time}
                                    </div>
                                    <div class="flex items-center bg-gray-50 p-4 rounded-lg">
                                        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        </svg>
                                        ${event.location}
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h2 class="text-3xl font-bold mb-8">Timeline</h2>
                                <div class="space-y-6">
                                    ${event.timeline.map(item => `
                                        <div class="flex items-center bg-gray-50 p-4 rounded-lg">
                                            <div class="w-3 h-3 bg-black rounded-lg mr-4"></div>
                                            ${item}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-20">
                            <a href="${event.registerLink}" target="_blank" 
                               class="view-button inline-block border-2 border-black px-16 py-5 text-lg 
                                      hover:bg-black hover:text-white font-medium">
                                Register Now
                            </a>
                        </div>
                    </div>
                </div>
            `;

            detailView.classList.remove('hidden');
        }

        document.getElementById('backButton').addEventListener('click', () => {
            const detailView = document.getElementById('detailView');
            detailView.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        document.addEventListener('DOMContentLoaded', createEventCards);
    </script>
</body>

</html>
